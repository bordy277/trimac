	<body>
		<div class="container">
			<div class="center-app">
				<div class="app-top">
					<div class="logo">
						<img src="images/full-logo.png" />
					</div>
				</div>
				<div class="title">
					<h1>
						Renter Application Form
					</h1>
				</div>
			<div class="content">



				<form name="contactform" method="post" action="send_form_email.php">
					<table width="250px">
					


					<tr>
					 <td valign="top">
					  <label for="name"></label>
					 </td>
					 <p>
					 	Full Name
					 </p>
					 <td valign="top">
					  <input  type="text" name="name" maxlength="50" size="30" placeholder="Jon Doe">
					 </td>
					</tr>



					<tr>
					 <td valign="top">
					  <label for="phone"></label>
					 </td>
					 <td valign="top">
					 	<p>
					 	Phone Number
						</p>
					  <input  type="text" name="phone" maxlength="50" size="30" placeholder="000-000-0000">
					 </td>
					</tr>
					
					<tr>
					 <td valign="top">
					  <label for="email"></label>
					 </td>
					 <td valign="top">
					 <p>
					 	Email
					 </p>
					  <input  type="text" name="email" maxlength="80" size="30" placeholder="jondoe@gmail.com">
					 </td>
					</tr>
					
					<tr>
					 <td valign="top">
					  <label for="tenants"></label>
					 </td>
					 <td valign="top">
					 <p>
					 	Number of Tenants
					 </p>
					  <input  type="text" name="tenants" maxlength="30" size="30" placeholder="#">
					 </td>
					</tr>
					
					<tr>
					 <td valign="top">
					  <label for="college"></label>
					 </td>
					 <td valign="top">
					 <p>
					 	Are you currently attending College?
					 </p>
					  <input  type="text" name="college" maxlength="30" size="30" placeholder="Yes/No">
					 </td>
					</tr>
					
					<tr>
					 <td valign="top">
					  <label for="address"></label>
					 </td>
					 <td valign="top">
					 <p>
					 	What property are you interested in?
					 </p>
					  <input  type="text" name="address" maxlength="30" size="30" placeholder="Address,Street,City,State">
					 </td>
					</tr>
					<tr>

					 <td colspan="2" style="text-align:center">
					  <input type="submit" value="Submit" class="button" >
					  </input>
					 </td>
					</tr>
					</table>
				</form>
