<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Trimac Rentals Application</title>

		<link rel="icon" type="image/png" href="images/icon.png">

		<link href="css/style.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="js/jquery.js"></script>

		<script type="text/javascript" src="js/binds.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div class="center-app">
				<div class="app-top">
					<div class="logo">
						<img src="images/full-logo.png" />
					</div>
				</div>
				<div class="title">
					<h1>
						Renter Application Form
					</h1>
				</div>
				<div class="content">
					<h2>Please fill-out the following fields:</h2>
					<p>Full Name</p>
					<input class="text-input" placeholder="First, Last" />
					<p>Phone Number</p>
					<input class="text-input" placeholder="000-000-0000" />
					<p>Email Address</p>
					<input class="text-input" placeholder="jondoe@gmail.com" />
					<p>How many occupants?</p>
					<input class="text-input" placeholder="#" />
					<p>Are you currently enrolled in College?</p>
					<input class="text-input" placeholder="Yes/No" />
					<p>What property are you interested in?</p>
					<input class="text-input" placeholder="Address,Street,City,State?" />
					<!-- <a href="application.html" target="_blank"> -->
						<button class="button">
							Submit
						</button>
					<!-- </a> -->
					<div class="space">
					</div>
					<div class="space">
					</div>
					<div class="space">
					</div>
					<div class="space">
					</div>
				</div>
			</div>
		</div>
